<div *ngIf="student">
  <h2>{{student.fullName}} details</h2>
  <div>
    <label>id: </label>{{student.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="student.fullName" placeholder="name" />
   </div>
   <div>
    <label>course: </label>
    <input [(ngModel)]="student.course" placeholder="course" />
   </div>
   <div>
    <label>year: </label>
    <input [(ngModel)]="student.year" placeholder="year" />
   </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
